# .travis.yaml
language: python
sudo: false

env:
  - LUA="lua=5.3"
  - LUA="lua=5.2"  
#  - LUA="luajit=2.0"
#  - LUA="luajit=2.1"


before_install:
  - pip install hererocks
  - hererocks lua_install -r3 --$LUA
  - export PATH=$PATH:$PWD/lua_install/bin


install:
  - luarocks make --local

script:
  - luarocks test

notifications:
  email:
#    recipients:
#      - x@y
    on_success: always # default: change
    on_failure: always # default: always
